{% extends 'base.html' %}
{% block body %}
    <form action="{% url 'crud:update' article.id %}" method='POST'>
        {% csrf_token %}
        <input type="text" name="title" value="{{ article.title }}"><br>
        <textarea name="content" cols="30" rows="10">{{article.content}}</textarea> <br>
        <input type="submit">
    </form>
{% endblock %}
